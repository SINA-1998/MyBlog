{% extends 'registration/base.html' %}

{% block title %}{% block title-meta %}
    حذف مقاله
{% endblock %}{% endblock %}

{% block main %}
    <div class="col-md-12 text-center">
        <!-- general form elements -->
        <div class="card card-gray-dark">
            <div class="card-header">
                <h3 class="card-title mb-0 float-left">حذف مقاله</h3>
            </div>
            <div class="card-body">
                <form method="post">{% csrf_token %}
                    <p>آیا مطمئن هستید<br>
                        مقاله: <b>{{ object }}</b> <br>
                        نویسنده: <b>{{ object.author.get_full_name }}</b><br>
                        از لیست مقالات حذف شود؟</p>
                    <input type="submit" value="تایید" class="btn btn-danger">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
