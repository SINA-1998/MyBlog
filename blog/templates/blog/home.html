<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body dir="rtl">
{% for article in articles %}
    <article>
        <h1><a href="{{ article.slug }}">{{ article.title }}</a></h1>
        <img src="{{ article.thumbnail.url }}" alt="{{ article.title }} " height="300" width="500">
        <p>{{ article.description }}</p>
        <br>
    </article>
{% endfor %}
</body>
</html>
