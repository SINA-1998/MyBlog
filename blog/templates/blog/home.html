<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body dir="rtl">
{% for article in articles %}
    <article>
        <h1>{{ article.title }}</h1>
        <img src="{{ article.image }}" alt="{{ article.title }} " height="300" width="500">
        <p>{{ article.description }}</p>
        <br>
    </article>
{% endfor %}
</body>
</html>
